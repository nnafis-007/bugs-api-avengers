name: Build and Push Docker Images to DockerHub

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
      - 'backend-consumer/**'
      - 'campaign-service/**'
      - 'donation-service/**'
      - 'payment-service/**'
      - 'notification-service/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      force_build_all:
        description: 'Force build all services'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      backend-consumer: ${{ steps.changes.outputs.backend-consumer }}
      campaign-service: ${{ steps.changes.outputs.campaign-service }}
      donation-service: ${{ steps.changes.outputs.donation-service }}
      payment-service: ${{ steps.changes.outputs.payment-service }}
      notification-service: ${{ steps.changes.outputs.notification-service }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: changes
        run: |
          # If force_build_all is true, mark all services as changed
          if [ "${{ github.event.inputs.force_build_all }}" = "true" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "backend-consumer=true" >> $GITHUB_OUTPUT
            echo "campaign-service=true" >> $GITHUB_OUTPUT
            echo "donation-service=true" >> $GITHUB_OUTPUT
            echo "payment-service=true" >> $GITHUB_OUTPUT
            echo "notification-service=true" >> $GITHUB_OUTPUT
            echo "frontend=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For push events, compare with previous commit
          # For PRs, compare with base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="HEAD^"
          fi

          # Check each service directory for changes
          if git diff --name-only $BASE_SHA HEAD | grep -q "^backend/"; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "âœ“ Backend service changed"
          else
            echo "backend=false" >> $GITHUB_OUTPUT
            echo "âœ— Backend service unchanged"
          fi

          if git diff --name-only $BASE_SHA HEAD | grep -q "^backend-consumer/"; then
            echo "backend-consumer=true" >> $GITHUB_OUTPUT
            echo "âœ“ Backend-consumer service changed"
          else
            echo "backend-consumer=false" >> $GITHUB_OUTPUT
            echo "âœ— Backend-consumer service unchanged"
          fi

          if git diff --name-only $BASE_SHA HEAD | grep -q "^campaign-service/"; then
            echo "campaign-service=true" >> $GITHUB_OUTPUT
            echo "âœ“ Campaign-service changed"
          else
            echo "campaign-service=false" >> $GITHUB_OUTPUT
            echo "âœ— Campaign-service unchanged"
          fi

          if git diff --name-only $BASE_SHA HEAD | grep -q "^donation-service/"; then
            echo "donation-service=true" >> $GITHUB_OUTPUT
            echo "âœ“ Donation-service changed"
          else
            echo "donation-service=false" >> $GITHUB_OUTPUT
            echo "âœ— Donation-service unchanged"
          fi

          if git diff --name-only $BASE_SHA HEAD | grep -q "^payment-service/"; then
            echo "payment-service=true" >> $GITHUB_OUTPUT
            echo "âœ“ Payment-service changed"
          else
            echo "payment-service=false" >> $GITHUB_OUTPUT
            echo "âœ— Payment-service unchanged"
          fi

          if git diff --name-only $BASE_SHA HEAD | grep -q "^notification-service/"; then
            echo "notification-service=true" >> $GITHUB_OUTPUT
            echo "âœ“ Notification-service changed"
          else
            echo "notification-service=false" >> $GITHUB_OUTPUT
            echo "âœ— Notification-service unchanged"
          fi

          if git diff --name-only $BASE_SHA HEAD | grep -q "^frontend/"; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "âœ“ Frontend changed"
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
            echo "âœ— Frontend unchanged"
          fi

  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend:buildcache,mode=max

  build-backend-consumer:

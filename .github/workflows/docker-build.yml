        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/backend-consumer
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend Consumer
        uses: docker/build-push-action@v5
        with:
          context: ./backend-consumer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend-consumer:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/backend-consumer:buildcache,mode=max

  build-campaign-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.campaign-service == 'true'
    runs-on: ubuntu-latest
    steps:

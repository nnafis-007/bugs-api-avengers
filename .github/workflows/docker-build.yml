    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.detect-changes.outputs.backend == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Consumer | ${{ needs.detect-changes.outputs.backend-consumer == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Campaign Service | ${{ needs.detect-changes.outputs.campaign-service == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Donation Service | ${{ needs.detect-changes.outputs.donation-service == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Payment Service | ${{ needs.detect-changes.outputs.payment-service == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Notification Service | ${{ needs.detect-changes.outputs.notification-service == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.detect-changes.outputs.frontend == 'true' && 'âœ… Built' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
